<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Energías Renovables</title>
    <style>
        body {
            background-image: url('/static/imagen_fondo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .messages {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
        }
        .input-group button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        nav {
            background-color: rgba(8, 243, 23, 0.879); /* Color del fondo */
            color: rgb(15, 15, 15); /* Color del texto */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Ajuste del relleno */
            position: fixed;
            top: 0; /* Posición al borde superior */
            left: 0; /* Alineado al borde izquierdo */
            width: 100%; /* Ocupa todo el ancho */
            z-index: 1000; /* Coloca la barra sobre otros elementos */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra opcional */
        }
        
        nav .logo {
            font-size: 2.3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px white; /* Línea blanca para resaltar */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 60px;
        }
        nav ul li a {
            color: rgb(21, 19, 19);
            text-decoration: none;
            font-size: 2.3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px white; /* Línea blanca para resaltar */
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #datetime {
            position: fixed;
            bottom: 10px; /* Moverlo al borde inferior */
            left: 10px; /* Alineado al borde izquierdo */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">ENERGIAS RENOVABLES</div>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/portal">Portal</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Chatbot de Energías Renovables</h1>
        <p>Interactúa y resuelve tus dudas sobre energía solar.</p>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input id="userInput" type="text" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        
        <script src="/static/chatbot.js"></script>
    </div>
    <div id="datetime">
        Cargando información de fecha y hora...
    </div>

</body>
<body>
    <!-- Otros elementos -->
    

      
</body>

</html>
